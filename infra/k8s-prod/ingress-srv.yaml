apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redirect-www
  annotations:
    nginx.ingress.kubernetes.io/permanent-redirect: "https://hkhviet.xyz$request_uri"
spec:
  ingressClassName: nginx
  rules:
    - host: www.hkhviet.xyz
      http:
        paths:
          - path: /api/payments/
            pathType: Prefix
            backend:
              service:
                name: payments-srv
                port:
                  number: 3000
          - path: /api/users/
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/tickets/
            pathType: Prefix
            backend:
              service:
                name: tickets-srv
                port:
                  number: 3000
          - path: /api/orders/
            pathType: Prefix
            backend:
              service:
                name: orders-srv
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
